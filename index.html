<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    
    <header>
        <nav class="ml-3 text-white p-5">
            <div class="row">
                <div class="col-12 col-md-6 d-flex justify-content-md-start justify-content-center">
                    <img src="img/Logo.svg" alt="" width="200px">
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-md-end mt-4 mt-md-0 justify-content-center">
                    <img src="img/logo-svg.svg" alt="" width="250px">
                </div>
            </div>
        </nav>
    </header>


</form>
    <main>
        <section class="mensagem container mb-5">
            <div class="row">

                <div class="col-md-8">
                    <form action="" onsubmit="return false">
                        <textarea name="mensagem" id="mensagem" placeholder="Digite seu texto aqui" class="form-control bg-transparent border-0"></textarea>
                        <div class="btns mt-4">
                            <div class="row">
                                <div class="col-12 d-flex align-items-start">
                                    <img src="img/Vector.svg" alt="" width="18px">
                                    <p>Apenas letras minúsculas e sem acentos</p>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-lg text-white cripto" id="cripto" value="cripto">Criptografar</button>
                                </div>
                                <div class="col-md-6 mt-5 mt-md-0">

                                    <button class="btn btn-lg descripto" id="descripto" value="descripto">Descriptografar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 bg-white container-resultado text-center d-flex flex-column justify-content-center align-items-center mt-5 mt-md-0">
                    <img src="img/High quality products 1 1.svg" id="img-resultado" alt="" width="200px" class="">
                    <div id="texto-sem-resultado">

                        <h4 class="bold mt-5">Nenhuma mensagem encontrada</h4>
                        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                    </div>
                    <p id="result"></p>
                    <button class="submit-lente d-flex flex-row justify-content-center align-items-center" id="btn-copiar" disabled>
                        Copiar <span class="mdi mdi-content-copy mdi-24px"></span>
                    </button>
                </div>
            </div>
        </section>
        

    </main>


    <footer>
